<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Slang Search</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header role="banner">
      <h1>Slang Search</h1>
      <h2>From groovy to gucci, Learn the lingo.</h2>
    </header>

    <form id="input-form" role="form">
      <label for="input">
        <input id="searchfield" type="text" role="search" placeholder="Lit" aria-label="Search for keyword">
      </label>
      <button type="submit" id="search_button" aria-label="button"><i class="fas fa-search"></i></button>
    </form>

    <main role="main" aria-live="polite">

      	<div class="giphy"></div>
      	<div class="urbanDictionary"></div>
      	<div class="youtube"></div>

    </main>
    
  </body>
</html>
